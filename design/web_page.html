<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize 360</title>

    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monoton&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap">

    <style>
        /* Base styles */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
        }

        /* Header and Font styles */
        .outfit-font {
            font-family: 'Outfit', sans-serif;
            font-size: 70px;
            color: white;
            margin-right: 20px;
        }

        .monoton-font {
            font-family: 'Monoton', cursive;
            font-size: 80px;
            color: white;
        }

        .font-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
        }

        /* Bottom Center Text */
        .bottom-center {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
        }

        /* Custom Button styles */
        .custom-buttons-container {
            display: flex;
            justify-content: flex-start;
        }

        .custom-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 5px;
        }

        .custom-button:hover {
            background-color: #f0f0f0;
        }

        /* Card styles */
        .card {
            width: 675px;
            height: 435px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: rgba(151, 65, 252, 0.4) 1px 1px 100px 4px;
            color: white;
            position: relative;
        }

        .card .heading {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card p {
            margin: 0;
        }

        .card .button-container {
            position: absolute;
            bottom: 18px;
            right: 18px;
        }

        .card .button-container button {
            width: 77px;
            padding: 5px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Loader styles */
        .spinner {
            background-image: linear-gradient(rgb(186, 66, 255) 35%, rgb(0, 225, 255));
            width: 15px;
            height: 30px;
            animation: spinning82341 0.1s linear infinite;
            text-align: center;
            border-radius: 50px;
            filter: blur(1px);
            box-shadow: 0px -5px 20px 0px rgb(186, 66, 255), 0px 5px 20px 0px rgb(0, 225, 255);
        }

        .spinner1 {
            background-color: rgb(36, 36, 36);
            width: 50px;
            height: 100px;
            border-radius: 50px;
            filter: blur(10px);
        }

        @keyframes spinning82341 {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Custom Fonts on a Single Line -->
    <div class="font-container">
        <span class="outfit-font">Summarize</span>
        <span class="monoton-font">360</span>
    </div>

    <!-- Bottom Center Text -->
    <div class="bottom-center">
        <p>Developed by Nihal Thomas | Powered by GPT-3.5-turbo</p>
    </div>

    <!-- Buttons -->
    <div class="custom-buttons-container">
        <button id="teamsButton" class="custom-button">Teams</button>
        <button id="uploadButton" class="custom-button">Device File</button>
    </div>

    <!-- Dropdown and Loader -->
    <div id="dropdownContainer" style="display: none;">
        <label for="optionsDropdown">Select an option:</label>
        <select id="optionsDropdown">
            <option value="none" selected>None</option>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
            <option value="Option 4">Option 4</option>
        </select>
    </div>

    <div id="loaderContainer" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Card -->
    <div class="card">
        <div class="heading">Summary</div>
        <p>During the meeting, various topics were discussed related to the use of libraries and compensatory packages for coding...</p>
        <div class="button-container">
            <button onclick="alert('Button clicked!')">Send Mail</button>
        </div>
    </div>

    <script>
        document.getElementById('teamsButton').addEventListener('click', function() {
            document.getElementById('dropdownContainer').style.display = 'block';
        });

        document.getElementById('optionsDropdown').addEventListener('change', function() {
            if (this.value !== 'none') {
                document.getElementById('loaderContainer').style.display = 'block';
            } else {
                document.getElementById('loaderContainer').style.display = 'none';
            }
        });

        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('loaderContainer').style.display = 'none';
        });
    </script>

</body>
</html>
