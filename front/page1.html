<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize 360</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="card.css"> <!-- Link to the card.css file -->
    <link rel="stylesheet" href="email.css"> <!-- Link to the email.css file -->
</head>
<body>
    <div class="header">
        <span class="summarize">Summarize</span>
        <span class="three-sixty">360</span>
    </div>

        <button class="custom-button">Teams</button>
        <button class="custom-button" id="local-device-button">Local Device</button>
    </div>
    <div class="upload-container" id="upload-container">
        <input type="file" id="file-input" style="display: none;">
    </div>
    <!-- Example usage of the card class -->
    <div class="card">
        <div class="heading">Card Heading</div>
        <p>Card content goes here.</p>
        <div class="button-container">
            <button>Send</button>
        </div>
    </div>

    <script src="script.js"></script>
